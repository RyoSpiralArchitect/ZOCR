name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,api]"
      - name: Lint
        run: |
          python -m ruff check .
      - name: Test
        run: |
          python -m pytest -q
      - name: Build
        run: |
          python -m build

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: |
          docker build -t zocr-suite:ci --build-arg ZOCR_EXTRAS="api" .
      - name: Smoke test
        run: |
          docker run --rm zocr-suite:ci zocr --version
          docker run --rm zocr-suite:ci zocr validate --help
