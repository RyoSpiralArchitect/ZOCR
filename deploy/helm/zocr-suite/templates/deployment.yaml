apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zocr-suite.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "zocr-suite.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "zocr-suite.fullname" . }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["zocr-api"]
          args: ["--host", "0.0.0.0", "--port", "8000"]
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - configMapRef:
                name: {{ include "zocr-suite.fullname" . }}-config
          env:
            - name: {{ .Values.secret.keyName }}
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-secret" (include "zocr-suite.fullname" .)) .Values.secret.existingSecretName }}
                  key: {{ .Values.secret.keyName }}
                  optional: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
          securityContext:
            allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.securityContext.readOnlyRootFilesystem }}
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tmp
          emptyDir: {}
        - name: data
{{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "zocr-suite.fullname" . }}-data
{{- else }}
          emptyDir: {}
{{- end }}

