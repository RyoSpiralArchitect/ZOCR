services:
  api:
    build:
      context: .
      args:
        ZOCR_EXTRAS: "api"
    command: ["zocr-api", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

