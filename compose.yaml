services:
  api:
    build:
      context: .
      args:
        ZOCR_EXTRAS: "api"
    command: ["zocr-api", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      ZOCR_API_KEY: ${ZOCR_API_KEY:-}
      ZOCR_API_MAX_UPLOAD_MB: ${ZOCR_API_MAX_UPLOAD_MB:-50}
      ZOCR_API_CONCURRENCY: ${ZOCR_API_CONCURRENCY:-1}
      ZOCR_API_RUN_TIMEOUT_SEC: ${ZOCR_API_RUN_TIMEOUT_SEC:-900}
      ZOCR_API_STORAGE_DIR: ${ZOCR_API_STORAGE_DIR:-/data}
    ports:
      - "8000:8000"
    volumes:
      - zocr_api_data:/data
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=2).read()",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  zocr_api_data:
